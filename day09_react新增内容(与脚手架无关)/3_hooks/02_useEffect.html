	function Count (){
		const [count,setCount] = React.useState(0)

		function add (){
			setCount(count+1)
		}

		function death (){
			ReactDOM.unmountComponentAtNode(document.getElementById('demo'))
		}

		React.useEffect(()=>{
			let id = setInterval(() => {
				setCount((count)=> count+1)
			}, 1000);
			console.log(1);
			return ()=>{
				clearInterval(id)
			}
		},[])

		return (
				<div>
					<h2>你点击了 {count} times</h2>
					<button onClick={add}>点我</button>
					<button onClick={death}>卸载组件</button>
				</div>
			)
		}

	ReactDOM.render(<Count/>, document.getElementById('demo'))
